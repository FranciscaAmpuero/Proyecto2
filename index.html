<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap-->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Proyecto Productos Aplicación</title>
</head>
<body>
    <!--Navegación-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Aplicación de Productos
        </a>
    </nav>
    <div class="container">
        <!-- Aplicación-->
        <div id="App" class="row pt-5">
            <div class=" col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4> Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body" >
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder=" Precio producto" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2000" max="2050" value="2022" placeholder="año del producto" class="form-control" >
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div> 
            </div>
            <!-- Alistar los productos-->
                <div id="product-list" class=" col-md-8"></div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
